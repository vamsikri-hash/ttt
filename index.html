<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="content">
      <div class="left">
        <div class="unlock">
          Hey! Welcome please unlock the board by filling details.
        </div>
        <div class="board-content">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
        </div>
      </div>

      <div class="player-content right">
        <div class="player-form">
          <label for="player">Player1 </label> <br />
          <input
            type="text"
            name="player1"
            id="player1"
            autofocus="autofocus"
          />
          <br />
          <label for="player">Player2 </label> <br />
          <input type="text" name="player2" id="player2" /> <br />
          <button class="start">Start Game</button>
        </div>

        <div class="player-details">
          <div class="won-message"></div>
          <div class="first-player common">
            <p class="sym">X</p>
            <p class="p1-name"></p>
            <p class="points p1-points">0</p>
          </div>
          <div class="second-player common">
            <p class="sym">O</p>
            <p class="p2-name"></p>
            <p class="points p2-points">0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
